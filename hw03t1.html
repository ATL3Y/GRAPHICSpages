<script id='my_vertex_shader' type='x-shader/x-vertex'>
   attribute vec3 aPosition;
   varying vec3 vPosition;
   void main() {
      gl_Position = vec4(aPosition, 1.0);
      vPosition = aPosition;
   }
</script>

<script id='my_fragment_shader' type='x-shader/x-fragment'>
   precision mediump float;
   uniform float uTime;
   uniform vec3 uCursor;
   varying vec3 vPosition;

   vec4 spheres[5];
   vec3 material;

   vec3 Lrgb;
   vec3 Ldir;

   float raySphere(vec3 V, vec3 W, vec4 S) {

      vec3 L = vec3(V - S.xyz);
      float d = pow(2. * dot(W, L), 2.) - 4. * (dot(L, L) - pow(S.w, 2.)); 

      if(d > 0.) {
         return min((-2. * dot(W, L) - sqrt(pow(2. * dot(W, L), 2.) - 4. * (dot(L, L) - pow(S.w, 2.)))) / 2., (-2. * dot(W, L) + sqrt(pow(2. * dot(W, L), 2.) - 4. * (dot(L, L) - pow(S.w, 2.)))) / 2.); 
      } else if(d == 0.) {
         return (-2. * dot(W, L)) / 2.; //t2 is equal to this too
      } else {
         return 10000.;
      }
   }

   float raySphere2(vec3 V, vec3 W, vec4 S){
      //this must be modified for epsilon. change terms to match the new sphere
      vec3 L = vec3(V - S.xyz);
      float d = pow(2. * dot(W, L), 2.) - 4. * (dot(L, L) - pow(S.w, 2.)); //calculate discriminant

      if(d > 0.) {
         return min((-2. * dot(W, L) - sqrt(pow(2. * dot(W, L), 2.) - 4. * (dot(L, L) - pow(S.w, 2.)))) / 2., (-2. * dot(W, L) + sqrt(pow(2. * dot(W, L), 2.) - 4. * (dot(L, L) - pow(S.w, 2.)))) / 2.); 
      } else if(d == 0.) {
         return (-2. * dot(W, L)) / 2.; //t2 is equal to this too
      } else {
         return 10000.;
      }
   }

   // Diffusely shade a sphere. point is the x,y,z position of the surface point. sphere is the x,y,z,r definition of the sphere.
   // material is the r,g,b color of the sphere.

   vec3 shadeSphere(vec3 point, vec4 sphere, vec3 material, vec3 W) {

      // YOU NEED TO COMPUTE COLOR FOR A DIFFUSELY SHADED SPHERE. FOR THE AMBIENT COMPONENT OF THE DIFFUSE SHADING, YOU CAN
      // USE A SIMPLE APPROXIMATION SUCH AS: ambient = material / 5.;

      vec3 N = vec3((point - sphere.xyz) / sphere.w);
      vec3 color = vec3(0., 0., 0.);
      vec3 colors[3];
      vec3 ambient = material / 5.;
      vec3 diffuse = vec3(.5, .1, .9);
      vec3 lightColors[3];
      vec3 lightDirections[3];

      lightColors[0] = vec3(1., 0., 15.);
      lightDirections[0] = vec3(1., 0., 0.); // direction going to 

      lightColors[1] = vec3(0., 1., 15.);
      lightDirections[1] = vec3(0., 1., 0.);

      lightColors[2] = vec3(.5, .5, 15.);
      lightDirections[2] = vec3(0., 0., 1.);

      vec3 E = -W; // direction to the eye
      vec3 H = vec3(0., 0., 0.);
      float p = 9.; // specular power 

      for (int i = 0; i < 1; i++) { 
         //vec3 color2 = shadesphere(point2, sphere hit, material, W?)
         vec3 Srgb = vec3 (.2, .2, .2); //vec3 Srgb = (lightColors[i] + color of reflected surface) / 2
         //color of reflected surface is shadesphere(point hit, sphere hit, material, W?) point hit is raysphere2(V = point, W' = reflection ray angle, t = solve for this in rayshpere)
         H = -(lightDirections[i] + W); // H is the normalized midpoint b/t direction to light L and direction to eye E.
         colors[i] = ambient + lightColors[i] * (diffuse * max(0., dot(N, lightDirections[i])) + Srgb * pow(max(0., dot(N, H)), p));   
      }

      color = colors[0] + colors[1] + colors[2]; // combine static colors 

      return color;
   }

      vec3 shadeSphere2(vec3 point, vec4 sphere, vec3 material){
      vec3 color = vec3(0., 0., 0.);
      vec3 colors[3];
      vec3 lightColors[3];
      vec3 lightDirections[3];
      vec3 N;
      N = vec3((point - sphere.xyz) / sphere.w);
      
      vec3 ambient = material / 5.;
      vec3 diffuse = vec3(.5, .1, .9);

      lightColors[0] = vec3(1., 0., 15.);
      lightDirections[0] = vec3(1., 0., 0.); // direction going to 

      lightColors[1] = vec3(0., 1., 15.);
      lightDirections[1] = vec3(0., 1., 0.);

      lightColors[2] = vec3(.5, .5, 15.);
      lightDirections[2] = vec3(0., 0., 1.);

      for (int i = 0; i < 1; i++) { 
         colors[i] = ambient + lightColors[i] * diffuse * max(0., dot(N, lightDirections[i]));   
      }

      color = colors[0] + colors[1] + colors[2]; // combine static colors 

      return color;
   }

   void main(void) {
      vec2 c = uCursor.xy;

      Lrgb = vec3(.1, .1, .1);
      Ldir = normalize(vec3(c.x, c.y, 1. - 2. * dot(c, c))); // direction going to
      vec3 Lcolor = Lrgb * Ldir; // "*" links light color to location

      // YOU NEED TO COMPUTE V AND W TO CREATE THE RAY FOR THIS PIXEL, USING vPosition.x AND vPosition.y.
      float x = vPosition.x;
      float y = vPosition.y;

      vec3 V = vec3(0., 0., 0.); //origin / POV
      vec3 W = normalize(vec3(x, y, -5.));

      // YOU NEED TO SET r,g,b FOR material.
      vec3 material = vec3(.5, 0., .5); 
      vec3 color = vec3(0., 0., 0.);
      vec3 color2 = vec3(0., 0., 0.);
      int hit = 0;
      vec3 point2 = vec3(0., 0., 0.);

      // YOU NEED TO SET x,y,z AND r FOR sphere.
      for (int i = 0; i < 5; i++){
         float fi = float(i);
         spheres[i] = vec4((fi + .05) * sin(uTime * pow((fi + 1.), -.25)) + uCursor.x * (fi + .05), (fi + .05) * cos(uTime * pow((fi + 1.), -.25)) + uCursor.y * (fi + .05), -30. * (fi + .3), .7);
         float t = raySphere(V, W, spheres[i]); //check the minimum here by doing and for loop in a function. keep track of the hit (which sphere) and the minimum t (distance) values. change both for the new min
         vec3 point = V + t * W;
         vec3 N = vec3((point - spheres[i].xyz) / spheres[i].w);
         vec3 W2 = 2. * dot(N, -W) * N + W;

         if (t < 10000.){
            color = (fi / 10.) * shadeSphere(point, spheres[i], material, W) - 4. * Lcolor; 
            float t2 = raySphere2(point, W2, spheres[i]);
            if (t2 < 10000.){
               point2 = point + W2 * t2;
               for (int j = 0; j < 5; j++){
                  if (point2 == spheres[j].xyz + spheres[j].w * -W2){
                     hit = j;
                  }
               color2 = (shadeSphere2(point2, spheres[j], material) + color) / 2.; // pass color2 to shadeSphere? or average out here?
               }
            } 
         }
      }

      gl_FragColor = vec4(sqrt(color2), 1.); // Do Gamma correction.
   }
</script>
